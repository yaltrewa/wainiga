<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wainiga OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="login-screen">
        <div class="login-box">
            <img src="images/user.png" alt="Usuario" class="user-icon">
            <h2>Wainiga</h2>
            <button id="enter-button">Entrar</button>
        </div>
    </div>
    
    <!-- Escritorio -->
    <div id="desktop" style="display: none;">
        <div class="desktop-icons">
            <div class="icon" id="cmd-icon">
                <img src="images/cmd-icon.png" alt="Terminal">
                <p>Comunicado</p>
            </div>
            <div class="icon" id="cover-icon">
                <img src="images/cover-icon.png" alt="Portada">
                <p>Portada</p>
            </div>
            <div class="icon" id="folder-icon">
                <img src="images/folder-icon.png" alt="???">
                <p>Adelantos</p>
            </div>
           <div class="icon" id="whatsapp-icon">
    <a href="https://chat.whatsapp.com/FXGtUtNIXWX3xrGKqZVUPT" target="_blank">
        <img src="images/whatsapp-icon.png" alt="WhatsApp">
        <p>WhatsApp</p>
    </a>
</div>
        </div>

<!-- START: Ventanas de remeras -->
<section id="remeras-desktop">
 <div class="win95-window">
  <div class="win95-titlebar">
    <span class="title">Wainiga's BIG LOGO Boxyfit</span>
    <div class="title-buttons">
      <button class="btn-min">_</button>
      <button class="btn-max">▢</button>
      <button class="btn-close">X</button>
    </div>
  </div>

  <div class="win95-inner">
    <!-- Acá va tu carrusel + selector de talle + botón -->
  </div>
</div>

        <button class="nav prev" aria-label="Anterior">‹</button>
        <button class="nav next" aria-label="Siguiente">›</button>
      </div>

      <div class="controls">
        <label>Talle
          <select class="size-select">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </label>
        <button class="btn-whatsapp">Pedir por WhatsApp</button>
      </div>
    </div>
  </div>

  <div class="remera-window" data-model="Wainiga´s BIG LOGO Oversize" data-slots="3">
    <div class="titlebar">Wainiga´s BIG LOGO Oversize</div>
    <div class="window-body">
      <div class="carousel" data-window="oversize">
        <!-- slides: 2 imágenes + 1 video (reemplazá rutas) -->
        <div class="slide"><img src="assets/oversize-1.jpg" alt="Oversize - 1"></div>
        <div class="slide"><img src="assets/oversize-2.jpg" alt="Oversize - 2"></div>
        <div class="slide"><video src="assets/oversize-video.mp4" playsinline muted loop></video></div>

        <button class="nav prev" aria-label="Anterior">‹</button>
        <button class="nav next" aria-label="Siguiente">›</button>
      </div>

      <div class="controls">
        <label>Talle
          <select class="size-select">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </label>
        <button class="btn-whatsapp">Pedir por WhatsApp</button>
      </div>
    </div>
  </div>
</section>
<!-- END: Ventanas de remeras -->

        <!-- Barra de tareas -->
<div id="taskbar">
    <!-- Botón de inicio -->
    <div id="start-button">
        <img src="images/start-icon.png" alt="Start Icon" />
        <p>Inicio</p>
    </div>
    
    <!-- Reloj -->
    <div id="clock"></div>
</div>
        </div>
        <!-- Ventana modal -->
        <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <button class="close-button" onclick="cerrarModal()">&times;</button>
<div id="modal-body"></div>
            </div>
        </div>
    </div>
    <!-- Modal de Videos -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeVideoModal">&times;</span>
    <h2>Selecciona un Video</h2>
    <ul id="videoList">
      <li class="video-item" data-video-url="url_del_video_1">Video 1</li>
      <li class="video-item" data-video-url="url_del_video_2">Video 2</li>
      <li class="video-item" data-video-url="url_del_video_3">Video 3</li>
      <!-- Agrega más videos según sea necesario -->
    </ul>
    <div id="videoPlayer"></div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
