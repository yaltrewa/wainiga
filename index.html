<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wainiga OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="login-screen">
        <div class="login-box">
            <img src="images/user.png" alt="Usuario" class="user-icon">
            <h2>Wainiga</h2>
            <button id="enter-button">Entrar</button>
        </div>
    </div>
    
    <!-- Escritorio -->
    <div id="desktop" style="display: none;">
        <div class="desktop-icons">
            <div class="icon" id="cmd-icon">
                <img src="images/cmd-icon.png" alt="Terminal">
                <p>Comunicado</p>
            </div>
            <div class="icon" id="cover-icon">
                <img src="images/cover-icon.png" alt="Portada">
                <p>Portada</p>
            </div>
            <div class="icon" id="folder-icon">
                <img src="images/folder-icon.png" alt="???">
                <p>Adelantos</p>
            </div>
           <div class="icon" id="whatsapp-icon">
    <a href="https://chat.whatsapp.com/FXGtUtNIXWX3xrGKqZVUPT" target="_blank">
        <img src="images/whatsapp-icon.png" alt="WhatsApp">
        <p>WhatsApp</p>
    </a>
</div>
        </div>

<div class="soundcloud-player-container">
  <!-- Reproductor centrado a la derecha, más abajo -->
  <div style="display: flex; justify-content: flex-end; padding-right: 20px; position: fixed; top: 100px; right: 0; z-index: 10; width: auto; height: 450px;">
    
    <iframe 
      width="80%" 
      height="450" 
      src="https://www.youtube.com/embed/videoseries?si=_R47-ruT2MKQ7dOd&list=PLouZPoJjRosoIvS7A9lVF36fEbSNIZ-Tk" 
      title="YouTube playlist player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>

  </div>

  <!-- Texto debajo del reproductor -->
  <div style="display: flex; justify-content: flex-end; padding-right: 50px; position: fixed; top: 550px; right: 0; z-index: 10; font-size: 10px; color: #cccccc; font-family: Arial, sans-serif;">
    <a href="https://www.youtube.com/playlist?list=PLouZPoJjRosoIvS7A9lVF36fEbSNIZ-Tk" target="_blank" style="color: #cccccc; text-decoration: none;">Ver playlist en YouTube</a>
  </div>
</div>

        <!-- Barra de tareas -->
<div id="taskbar">
    <!-- Botón de inicio -->
    <div id="start-button">
        <img src="images/start-icon.png" alt="Start Icon" />
        <p>Inicio</p>
    </div>
    
    <!-- Reloj -->
    <div id="clock"></div>
</div>
        </div>
        <!-- Ventana modal -->
        <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <button class="close-button" onclick="cerrarModal()">&times;</button>
<div id="modal-body"></div>
            </div>
        </div>
    </div>
    <!-- Modal de Videos -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeVideoModal">&times;</span>
    <h2>Selecciona un Video</h2>
    <ul id="videoList">
      <li class="video-item" data-video-url="url_del_video_1">Video 1</li>
      <li class="video-item" data-video-url="url_del_video_2">Video 2</li>
      <li class="video-item" data-video-url="url_del_video_3">Video 3</li>
      <!-- Agrega más videos según sea necesario -->
    </ul>
    <div id="videoPlayer"></div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
